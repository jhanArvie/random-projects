<!DOCTYPE html>
<html lang="en">
<head>
    <!-- https://www.youtube.com/watch?v=FAHbGHVwH_E&t=34s&ab_channel=AnimationCoding -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeycomb Grid Layout In Pure CSS</title>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <ul class="honeycomb">
        <li class="honeycomb-cell">
            <img src="../honeycomb/media/my-and-music.jpg" alt="music" class="honeycomb-cell_img">
            <div class="honeycomb-cell_title">Music</div>
        </li>
        <li class="honeycomb-cell">
            <img src="../honeycomb/media/gameover.jpg" alt="game over" class="honeycomb-cell_img">
            <div class="honeycomb-cell_title">Gaming<small>pc/mobile</small></div>
        </li>
        <li class="honeycomb-cell">
            <img src="../honeycomb/media/hisoka.jpg" alt="entertainment" class="honeycomb-cell_img">
            <div class="honeycomb-cell_title">Entertainment<small>Anime/movies</small></div>
        </li>
        <li class="honeycomb-cell">
            <img src="../honeycomb/media/stonks.jpg" alt="trading" class="honeycomb-cell_img">
            <div class="honeycomb-cell_title">Trading</div>
        </li>
        <li class="honeycomb-cell">
            <img src="../honeycomb/media/philippine-flag.jpg" alt="Philippine philippine-flag" class="honeycomb-cell_img">
            <div class="honeycomb-cell_title">Language</div>
        </li>
        <li class="honeycomb-cell">
            <img src="../honeycomb/media/lightbulb.jpg" alt="light bulb" class="honeycomb-cell_img">
            <div class="honeycomb-cell_title">Work<small>Experiences</small></div>
        </li>
        <li class="honeycomb-cell">
            <img src="../honeycomb/media/travel.jpg" alt="travel" class="honeycomb-cell_img">
            <div class="honeycomb-cell_title">Travel</div>
        </li>
        <li class="honeycomb-cell honeycomb_Hidden"></li>
    </ul>
</body>
</html>
